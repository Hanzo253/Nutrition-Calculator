<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- <p>Powered by Nutritionix API</p> -->
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </header>
    <h1>Nutrition Calculator</h1>
    <img src="Nutrition Image.png" alt="nutrition icon" />
    <form id="food-search">
      <input
        type="text"
        placeholder="Enter the food name and brand or just the food name itself"
        id="search-bar"
      />
      <button type="submit" id="submit-btn">
        <i class="bi bi-search" style="font-size: 2rem"></i>
      </button>
    </form>
    <footer>
      <p>
        Powered by
        <a href="https://www.nutritionix.com/business/api">Nutritionix</a> API
      </p>
    </footer>
    <div id="results-heading"></div>
    <div id="results"></div>
    <div id="info-modal" class="modal">
      <div id="info-modal-content" class="modal-content"></div>
    </div>
    <div id="calculate-modal" class="modal">
      <div id="calculate-modal-content" class="modal-content"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
